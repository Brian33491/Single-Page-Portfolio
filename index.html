<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<span>Design Thinking</span>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
            <li><a href="#red"><img src="images/basketball.svg"> <span>Basketball</span></a></li>
            <li><a href="#green"><img src="images/american_football.svg"> <span>Title</span></a></li>
            <li><a href="#purple"><img src="images/football.svg"> <span>Title</span></a></li>
            <li><a href="#orange"><img src="images/baseball.svg"> <span>Title</span></a></li>
            <li><a href="#blue"><img src="images/hockey.svg"> <span>Title</span></a></li>
            
        </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>

        <section id="red">
            <h1>Basketball</h1>
        </section>
        <section id="green">
            <h1>My Dog</h1>
        </section>
        <section id="purple">
            <h1>My Family</h1>
        </section>
        <section id="orange">
            <h1>Games</h1>
        </section>
        <section id="blue">
            <h1>Sleeping</h1>
        </section>
     

    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; 2025 Design Thinking Inc. All rights reserved. 
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Clients</a></p>
    </footer>
</div> <!-- end footer wrapper -->
   
</body>
</html>
